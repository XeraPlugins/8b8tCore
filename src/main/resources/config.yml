TPA:
  RequestTimeoutInMinutes: 5
TPS:
  Permissions:
    - '8b8tcore.tpsinfo'
TPAHOMERADIUS:
  # default max distance if no permission matches
  # override this value in your permissions plugin;
  # actual limits come from permissions like home.spawn.<n> and tpa.spawn.<n>
  default: 20000
Home:
  #Max homes a player can have
  MaxHomes: 5
#Voting requires VotifierPlus
#https://www.spigotmc.org/resources/votifierplus.74040/
Vote:
  Rewards:
    - 'lp user %s group add voter'
  # In days (0 days = no expiry)
  OfflineVoteExpirationDays: 7
  VoterRoleExpirationDays: 30
  LegacyPlayerDefaultDaysRemaining: 20
  EnableLegacyPlayerMigration: true
  ExpirationCommand: 'lp user %s group remove voter'
Patch:
  #Please note that elytra speed is in blocks per second.
  DefaultElytraMaxSpeedBlocksPerSecond: 128 #Max speed in blocks/second.
  TileEntitiesElytraMaxSpeedBlocksPerSecond: 64 #Max speed in a chunk with more than 128 tile entities.
  ChestLimitPerChunk: 280
  BoundaryProtection:
    Enabled: true
    NetherRoofProtection:
      Enabled: true
      # Keep this false. If set to true, it will kill players. This is not needed. Teleporting is much cooler and better.
      DamagePlayers: false
      BlockPlayers: true
      EnsureSafeTeleport: true
      NetherYLevel: 128
  EntityPerChunk:
    CheckInterval: 1 #In minutes
    DefaultMax: 32 # -1 for unlimited default max
    EntitiesPerChunk:
      - 'wither::20'
      - 'boat::10'
      - 'falling_block::200'
      - 'dropped_item::100'
      - 'item_frame::256'
      - 'glow_item_frame::256'
Redstone:
    StrictTPS: 14 #The tps to start strictly monitoring redstone at
    StrictMaxVLS: 70 #How many redstone operations per second can happen in strict mode
    RegularMaxVLS: 20000 #How many redstone operations per second can happen in regular mode
