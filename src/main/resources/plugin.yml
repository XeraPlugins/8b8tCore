  8b8tcore.prefix.donator3:
    description: Nametag Prefix for DONATOR 3
    default: false
  8b8tcore.prefix.donator4:
    description: Nametag Prefix for DONATOR 4
    default: false
  8b8tcore.prefix.donator5:
    description: Nametag Prefix for DONATOR 5
    default: false
  8b8tcore.prefix.donator6:
    description: Nametag Prefix for DONATOR 6
    default: false
  8b8tcore.prefix.dev:
