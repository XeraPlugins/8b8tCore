name: 8b8tCore
main: me.txmc.core.Main
version: 1.9.1
author: 254n_m, agarciacort, Leeewith3Es, MindComplexity
description: A core plugin for 8b8t
api-version: 1.21
folia-supported: true
softdepend:
  - VotifierPlus
commands:
  msg:
    aliases: [message, whisper, tell, w]
  reply:
    aliases: [r]
  ignore:
  togglechat:
  unignore:
  ignorelist:
  tpa:
    aliases: []
  tpahere:
  tpayes:
    aliases: []
  tpano:
    aliases: []
  tpacancel:
  tpatoggle:
  home:
    aliases: []
  sethome:
    aliases: []
  delhome:
  back:
  hotspot:
  lef:
  discord:
  help:
  open:
  say:
  spawn:
  speed:
  uptime:
  world:
  vote:
  tpsinfo:
  repair:
  rename:
  sign:
  togglejoinmessages:
    aliases: []
  toggleprefix:
  deathmessage:
  announcements:
  achievements:
  shadowmute:
    aliases: [mute, sm]
  vanish:
    aliases: []
  clearentities:
    aliases: [ce]
  gmc:
  gmsp:
  gms:
  table:
  jihad:
  joindate:
  kill:
  lastseen:
  cosmetics:
    aliases: []
  toggleleaderboard:
    aliases: []
  dps:
    aliases: []
    description: Disable phantom spawning for yourself
    permission: 8b8tcore.command.dps
permissions:
  8b8tcore.viewdistance.default:
    description: Permission for the default view distance
    default: true
  8b8tcore.viewdistance.4:
